<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css links -->
    <link rel="stylesheet" href="./static/css/form.css" />
    <link rel="stylesheet" href="./static/css/icons.css" />
    <link rel="stylesheet" href="./static/css/publish_btn.css" />
    <link rel="stylesheet" href="./static/css/title.css" />
    <link rel="stylesheet" href="./static/css/warning.css" />
    <link rel="stylesheet" href="./static/css/universal.css" />
    <link rel="stylesheet" href="./static/css/your_name.css" />
    <link rel="stylesheet" href="./static/css/your_story.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- custom js links -->
    <script src="./static/js/icons.js" defer></script>
    <script src="./static/js/publishBtn.js" defer></script>
    <script src="./static/js/title.js" defer></script>
    <script src="./static/js/yourName.js" defer></script>
    <script src="./static/js/yourStory.js" defer></script>
    <script src="./static/js/scripts.js"defer ></script>
    <title>Telegraph | LAP 2 Code Challenge</title>
  </head>
  <body id="bodyBg">
    <main id="bgForFormAndBtn2">
      <form action="http://localhost:3000/posts/newpost" method="POST" id="formBg">
        <aside>
          <label for="title" id="titleLabel">Title</label>
          <input type="text" name="title" id="title" placeholder="Title" />
        </aside>
        
        <aside>
          <label for="name" id="authorLabel">Author</label>
          <input type="text" name="name" id="yourName" placeholder="Your name" />
        </aside>
        
        <section id="yourStoryAndIcons">
          <aside id="iconsBg">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <i id="right" class="fa-solid fa-angle-right"></i>
            <i id="camera" class="fa-solid fa-camera"></i>
          </aside>
          <!-- smaller screens -->
          <textarea
          onkeyup="textAreaAdjust(this)"
          name="post"
          id="yourStory"
          cols="20"
          rows="10"
          placeholder="Your story..."
          ></textarea>
          <!-- larger screens -->
          <textarea
          name="post"
          id="yourStory2"
          cols="20"
          rows="10"
          placeholder="Your story..."
          ></textarea>
        </section>

        <button id="btn">PUBLISH</button>
      </form>
      <button id="btn2">PUBLISH</button>
      
      <aside>
        <p id="warningPara">Title is too small</p>
      </aside>
      <h1>Posts</h1>
      <div id="postList"></div>
    </main>
  </body>
  </html>
