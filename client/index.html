<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css links -->
    <link rel="stylesheet" href="./static/css/form.css" />
    <link rel="stylesheet" href="./static/css/icons.css" />
    <link rel="stylesheet" href="./static/css/publish_btn.css" />
    <link rel="stylesheet" href="./static/css/title.css" />
    <link rel="stylesheet" href="./static/css/universal.css" />
    <link rel="stylesheet" href="./static/css/your_name.css" />
    <link rel="stylesheet" href="./static/css/your_story.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Telegraph | LAP 2 Code Challenge</title>
  </head>
  <body>
    <main>
      <form action="" id="formBg">
        <input type="text" name="" id="title" placeholder="Title" />
        <input type="text" name="" id="yourName" placeholder="Your name" />
        <textarea
          name=""
          id="yourStory"
          cols="30"
          rows="10"
          placeholder="Your story..."
        ></textarea>
        <section>
          <i class="fa-solid fa-camera"></i>
          <i class="fa-solid fa-angle-left"></i>
          <i class="fa-solid fa-angle-right"></i>
        </section>
        <button id="btn">PUBLISH</button>
      </form>
    </main>
  </body>
</html>
