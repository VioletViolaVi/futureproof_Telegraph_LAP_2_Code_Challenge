<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- custom css links -->
    <link rel="stylesheet" href="./static/css/form.css" />
    <link rel="stylesheet" href="./static/css/icons.css" />
    <link rel="stylesheet" href="./static/css/publish_btn.css" />
    <link rel="stylesheet" href="./static/css/title.css" />
    <link rel="stylesheet" href="./static/css/warning.css" />
    <link rel="stylesheet" href="./static/css/universal.css" />
    <link rel="stylesheet" href="./static/css/your_name.css" />
    <link rel="stylesheet" href="./static/css/your_story.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/bfcbb8f6a3.js"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- custom js links -->
    <script src="./static/js/variables.js" defer></script>
    <script src="./static/js/title.js" defer></script>
    <script src="./static/js/yourName.js" defer></script>
    <script src="./static/js/dateStamp.js" defer></script>
    <script src="./static/js/icons.js" defer></script>
    <script src="./static/js/yourStory.js" defer></script>
    <script src="./static/js/publishBtn.js" defer></script>
    <title>Telegraph | LAP 2 Code Challenge</title>
  </head>
  <body id="bodyBg">
    <main id="bgForFormAndBtn2">
      <!-- form -->
      <form action="" id="formBg">
        <!-- inputs -->
        <aside id="titleInputAndLabelBg">
          <!-- tile field -->
          <label for="" id="titleLabel">Title</label>
          <input
            type="text"
            id="title"
            placeholder="Title (max 40)"
            name="title"
          />
        </aside>

        <!-- your name field -->
        <aside id="yourNameInputAndLabelBg">
          <label for="" id="authorLabel">Author</label>
          <input
            type="text"
            id="yourName"
            placeholder="Your name (max 40)"
            name="yourName"
          />

          <!-- time stamp -->
          <p id="timeStamp"></p>
        </aside>

        <!-- your story field & icons -->
        <section id="yourStoryAndIcons">
          <aside id="iconsBg">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <i id="right" class="fa-solid fa-angle-right"></i>
            <i id="camera" class="fa-solid fa-camera"></i>
          </aside>
          <!-- smaller screens -->
          <textarea
            onkeyup="textAreaAdjust(this)"
            name="yourStory"
            id="yourStory"
            cols="30"
            rows="10"
            placeholder="Your story... (max 2000)"
          ></textarea>
          <!-- larger screens -->
          <textarea
            name="yourStory2"
            id="yourStory2"
            cols="20"
            rows="10"
            placeholder="Your story... (max 2000)"
          ></textarea>
        </section>

        <!-- btn for smaller screens -->
        <button id="btn">PUBLISH</button>
      </form>

      <!-- btn for larger screens -->
      <button id="btn2">PUBLISH</button>

      <!-- warning messages -->
      <aside id="warningBg">
        <p id="warningPara"></p>
      </aside>
    </main>
  </body>
</html>
